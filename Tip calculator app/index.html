<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

<body>

            </div>

            <div class="input"><img src="img/icon-person.svg" alt="person icon"><input type="number" class="imp"></div>
        </div>
        <div class="left"></div>
    </div>
